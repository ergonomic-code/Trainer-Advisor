# Проект для прода

services:

  postgres:
    extends:
      file: docker-compose-infra-base.yml
      service: postgres
    logging:
      driver: journald
    restart: always
    volumes:
      - /var/pgdata/qyoga:/var/lib/postgresql/data/pgdata

  minio:
    extends:
      file: docker-compose-infra-base.yml
      service: minio
    logging:
      driver: journald
    restart: always
    volumes:
      - /var/minio/qyoga:/var/data/qyoga/minio

  app:
    logging:
      driver: journald
    image: ghcr.io/ergonomic-code/trainer-advisor:latest
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/qyoga
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - MINIO_ENDPOINT=http://minio:9000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

    restart: always

    depends_on:
      - postgres
      - minio
    ports:
      - "8080:8080"
    links:
      - "postgres:database"